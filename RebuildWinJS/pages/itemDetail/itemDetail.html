<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section id="mainContent" aria-label="Main content" role="main" class="stretch">
            <div id="slideContainer" tabindex="-1" class="stretch-horizontal"></div>
            <div id="bottomNavigation" class="stretch-horizontal">
                <button id="previousSlide" class="animated fadeOut"> &lt; </button>
                <span class="win-type-small indent-50"><a href="https://github.com/JeremyLikness/RebuildWinJS" target="_blank">https://github.com/JeremyLikness/RebuildWinJS</a>
                &nbsp;&nbsp;<span id="curSlide"></span></span>   
                <button id="nextSlide" class="align-right animated fadeOut"> &gt; </button>
            </div>
            <p class="spacer-10"/>
            <div class="stretch-horizontal">
                <a href="http://www.wintellect.com/" class="align-left" target="_blank"><img src="/images/winlogobl.gif" class="v-middle" /></a>
                <a href="http://www.wintellectnow.com/" class="align-right" target="_blank"><img src="/images/winnow-logo-cropped.png" class="v-middle" /></a>
            </div>
        </section> 
        <div id="createAppBar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'cmdHome', label: 'Home', icon:'home'}"></button>
        </div>       
    </div>
</body>
</html>
